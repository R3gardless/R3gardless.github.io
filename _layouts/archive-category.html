---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title"> <i class="fas fa-tag fa-sm"></i> {{ page.title }} </h1>
    <p class="post-description"> an archive of posts in this category </p>
  </header>

  <article>
    <div class="searched-post-container">
      {% for post in page.posts %}
        <div class="post-container">
          <h5 class="post-title">            
            <a class="post-link" href="{{ post.url | relative_url }}">
              {{ post.title }}
            </a>
          </h5>
          <em class="post-description">{{ post.description }}</em>
          <p class="post-date">{{ post.date | date: '%Y.%m.%d %T'  }}</p>
        </div>
      {% endfor %}
    </div>
  </article>

</div>
